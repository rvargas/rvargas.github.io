<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Personaje aleatorio de Les Luthiers</title>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" type="text/css">
        <link rel="stylesheet" href="css/luthiers.css" type="text/css">

        <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
        <script src="app/luthiers.js"></script>
    </head>

    <body class="main-body" ng-app="Luthiers" ng-controller="LuthiersCtrl">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">{{ randomCharacter.name }}</h1>
                <p class="text-right">
                    {{  randomCharacter.description }}
                    <a href="{{ randomCharacter.url }}" class="info-link" target="_blank">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
